<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script src="/main.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>
  <script>
    function download(filename, text) {
      var element = document.createElement("a");
      element.setAttribute(
        "href",
        "data:application/octet-stream;base64," + text
      );
      element.setAttribute("download", filename);

      element.style.display = "none";
      document.body.appendChild(element);

      element.click();

      document.body.removeChild(element);
    }
  </script>
  <body>
    <div class="container">
      <div id="messages-container">
        <div style="overflow-y: scroll" id="messages"></div>
        <div id="connected_clients"></div>
      </div>

      <form id="chat-form">
        <button type="reset" onclick="clearForm()">Clear</button>
        <button type="button" id="fileInput" onclick="getFile()">
          Click or drop your file
        </button>
        <input id="message-input" placeholder="Enter a message..." />
        <button type="submit" style="margin-right: 10px" id="sendMessage">
          Send
        </button>
      </form>
      <div id="image-viewer">
        <div
          style="width: 100vw; height: 100vh"
          onclick="closeImageView()"
        ></div>
        <img id="image-viewer-image" src="./assets/chat-upload-line.svg" />
        <img
          src="./assets/close.svg"
          id="close-image-viewer"
          onclick="closeImageView()"
        />
      </div>
      <div id="file-drop-indicator">
        <center>
          <img src="./assets/chat-upload-line.svg" />
          <br />
          <a>Drop your file to attach it!</a>
        </center>
      </div>
    </div>
  </body>
</html>
